<!DOCTYPE html>
<html>
  <head>
    <title>web assembly conversion</title>
  </head>
  <body>
    <header>
      <a href="/">Back to index</a>
      <h1>wat reference</h1>
      <h2>conversion operations</h2>
    </header>
    <p>These functions deal with the size differences between number types
      such as i32 and i64 as well as f32 and f64. The functions used are:
      extend, wrap, promote, demote, convert, truncate, and reinterpret.
    </p>
    <p>Check the console for output</p>
    <script type="module">
    WebAssembly.instantiateStreaming(
      fetch('conversion.wasm'),
    ).then((obj) => {
      console.log('extend:', obj.instance.exports.extend(1))
      console.log('wrap:', obj.instance.exports.wrap(1n))
      console.log('promote:', obj.instance.exports.promote(1.0))
      console.log('demote:', obj.instance.exports.demote(1.0))
      console.log('convert 1:', obj.instance.exports.convert(1))
      console.log('truncate 1.0:', obj.instance.exports.truncate(1.0))
      console.log('reinterpret -0.0:', obj.instance.exports.reinterpret(-0.0))
    })
    </script>
  </body>
</html>
