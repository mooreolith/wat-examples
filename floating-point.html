<!DOCTYPE html>
<html>
  <head>
    <title>web assembly floating point operations</title>
  </head>
  <body>
    <header>
      <a href="/">Back to index</a>
      <h1>wat reference</h1>
      <h2>floating point operations</h2>
    </header>
    <p>These function calls demonstrate the floating point operations 
      available in web assembly: min, max, nearest, ceiling, floor, truncate, 
      absolute, negate, square root, and copy sign. 
    </p>
    <p>Check the console for output</p>
    <script type="module">
    WebAssembly.instantiateStreaming(
      fetch('floating-point.wasm'),
    ).then((obj) => {
      console.log('min 4 3:', obj.instance.exports.min(4, 3))
      console.log('max 4 3:', obj.instance.exports.max(4, 3))
      console.log('nearest 4.3:', obj.instance.exports.nearest(4.3))
      console.log('ceiling 4.3:', obj.instance.exports.ceiling(4.3))
      console.log('floor 4.3:', obj.instance.exports.floor(4.3))
      console.log('truncate 4.3:', obj.instance.exports.truncate(4.3))
      console.log('absolute', obj.instance.exports.absolute(4.3))
      console.log('negate 4.3', obj.instance.exports.negate(4.3))
      console.log('square_root', obj.instance.exports.square_root(4.3))
      console.log('copy_sign', obj.instance.exports.copy_sign(4.3, -0))
    })
    </script>
  </body>
</html>
