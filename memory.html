<!DOCTYPE html>
<html>
  <head>
    <title>web assembly memory operations</title>
  </head>
  <body>
    <header>
      <a href="/">Back to index</a>
      <h1>wat reference</h1>
      <h2>memory operations</h2>
    </header>
    <p>There are four memory functions: grow, size, load, store.</p>
    <p>Check the console for output</p>
    <script type="module">
      const memory = new WebAssembly.Memory({initial: 1, maximum: 2})
      WebAssembly
      .instantiateStreaming(fetch('memory.wasm'))
      .then((obj) => {
        console.log('grow:', obj.instance.exports.grow())
        console.log('size:', obj.instance.exports.size())
        console.log('load:', obj.instance.exports.load())
        console.log('store:', obj.instance.exports.store())
        console.log('load:', obj.instance.exports.load())
      })
    </script>
  </body>
</html>
